<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EthiHealth - Clinic Finder (Leaflet Map)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #1b7a6f;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #map {
      height: 400px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .clinic {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      background: #fff;
      margin-bottom: 10px;
    }

    footer {
      background-color: #1b7a6f;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h1>EthioHealth info</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="ask-doctor.html">Ask a Doctor</a>
      <a href="clinics.html">Clinics</a>
    </nav>
  </header>

  <div class="container">
    <h2>Find Nearby Clinics</h2>
    <p id="status">Detecting your location...</p>
    <input type="text" id="search" placeholder="Search by city..." />
    <div id="map"></div>

    <div id="clinics"></div>
  </div>

  <footer>© 2025 EthiHealth</footer>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    const clinics = [
      { name: "Tikur Anbessa Hospital", city: "Addis Ababa", lat: 9.0108, lon: 38.7613 },
      { name: "Adama General Hospital", city: "Adama", lat: 8.5403, lon: 39.2700 },
      { name: "Hawassa University Hospital", city: "Hawassa", lat: 7.05, lon: 38.4667 },
      { name: "Felege Hiwot Hospital", city: "Bahir Dar", lat: 11.6, lon: 37.3833 },
    ];

    const map = L.map("map").setView([9.145, 40.4897], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "© OpenStreetMap",
    }).addTo(map);

    // Add clinic markers
    clinics.forEach((c) => {
      const marker = L.marker([c.lat, c.lon]).addTo(map);
      marker.bindPopup(`<b>${c.name}</b><br>${c.city}`);
    });

    // Detect user location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          L.marker([lat, lon], {
            icon: L.icon({
              iconUrl: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
              iconSize: [32, 32],
            }),
          })
            .addTo(map)
            .bindPopup("You are here")
            .openPopup();
          map.setView([lat, lon], 12);
          document.getElementById("status").innerText = "Location detected.";
        },
        () => {
          document.getElementById("status").innerText = "Could not detect your location.";
        }
      );
    }

    // Search clinics
    const searchInput = document.getElementById("search");
    const clinicList = document.getElementById("clinics");

    function showClinics(filtered) {
      clinicList.innerHTML = "";
      filtered.forEach((c) => {
        const div = document.createElement("div");
        div.classList.add("clinic");
        div.innerHTML = `<h4>${c.name}</h4><p>${c.city}</p>`;
        clinicList.appendChild(div);
      });
    }

    showClinics(clinics);

    searchInput.addEventListener("keyup", () => {
      const value = searchInput.value.toLowerCase();
      const filtered = clinics.filter((c) => c.city.toLowerCase().includes(value));
      showClinics(filtered);
    });
  </script>
</body>
</html>
