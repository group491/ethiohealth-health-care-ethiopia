<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Email Alert</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .container {
      max-width: 520px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #d32f2f;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .rel {
      display: inline-block;
      margin-top: 20px;
      background-color: cadetblue;
      padding: 10px 18px;
      border-radius: 25px;
      color: white;
      font-size: large;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>üö® Emergency Email Alert</h2>

  <form id="emergencyForm">
    <!-- REQUIRED by Web3Forms -->
    <input type="hidden" name="access_key" value="42f32a41-ba61-4e47-86a8-20366c50d5af">

    <label>Emergency Type</label>
    <select id="type" required>
      <option value="">Select</option>
      <option>Medical Emergency</option>
      <option>Accident</option>
      <option>Fire</option>
      <option>Violence</option>
    </select>

    <label>Health Center</label>
    <select id="center" required>
      <option value="">Choose</option>
      <option value="Tikur Anbessa Hospital">Tikur Anbessa Hospital</option>
      <option value="St. Paul Hospital">St. Paul Hospital</option>
      <option value="ALERT Hospital">ALERT Hospital</option>
    </select>

    <label>Location</label>
    <input type="text" id="location" required>

    <label>Description</label>
    <textarea id="description" rows="4" required></textarea>

    <button type="submit">Send Emergency Email</button>
  </form>

  <p id="status"></p>

  <a class="rel" href="related.html">related websites ‚Üí</a>
</div>

<script>
document.getElementById("emergencyForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const status = document.getElementById("status");
  status.innerText = "üöë Sending emergency alert...";

  const formData = new FormData();
  formData.append("access_key", "42f32a41-ba61-4e47-86a8-20366c50d5af");
  formData.append("subject", "üö® Emergency Alert");

  formData.append(
    "message",
    "Emergency Type: " + document.getElementById("type").value + "\n" +
    "Health Center: " + document.getElementById("center").value + "\n" +
    "Location: " + document.getElementById("location").value + "\n" +
    "Description: " + document.getElementById("description").value
  );

  try {
    const response = await fetch("https://api.web3forms.com/submit", {
      method: "POST",
      body: formData
    });

    const result = await response.json();

    if (result.success) {
      status.innerText = "‚úÖ Emergency email sent successfully!";
      e.target.reset();
    } else {
      status.innerText = "‚ùå Failed to send emergency alert.";
    }

  } catch (error) {
    status.innerText = "‚ùå Network error. Check your internet connection.";
  }
});
</script>

</body>
</html>
