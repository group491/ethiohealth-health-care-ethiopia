<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telemedicine | EthioHealth</title>

<style>
body {
  font-family: Poppins, sans-serif;
  margin: 0;
  background-color: #f4f6f8;
}

header {
  background-color: #1b7a6f;
  color: white;
  padding: 15px 40px;
  display: flex;
  align-items: center;
}
header button {
  margin-left: auto;
  background: white;
  color: #1b7a6f;
  border: none;
  padding: 8px 16px;
  border-radius: 20px;
  cursor: pointer;
}

.section {
  max-width: 1100px;
  margin: auto;
  padding: 50px 20px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  text-align: center;
}

.card button {
  background-color: #1b7a6f;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 25px;
  cursor: pointer;
  margin-top: 10px;
}

.video-container {
  margin-top: 40px;
  height: 600px;
  border-radius: 15px;
  overflow: hidden;
  display: none;
}
</style>
</head>

<body>

<header>
  <h2>Doctor Consultation Rooms</h2>
  <button onclick="logout()">Logout</button>
</header>

<section class="section">
  <div class="cards">
    <div class="card">
      <h3>Dr. Alemu</h3>
      <p>General Physician</p>
      <button onclick="joinRoom('DrAlemuRoom')">Join</button>
    </div>

    <div class="card">
      <h3>Dr. Hana</h3>
      <p>Mental Health</p>
      <button onclick="joinRoom('DrHanaRoom')">Join</button>
    </div>

    <div class="card">
      <h3>Dr. Bekele</h3>
      <p>Maternal Health</p>
      <button onclick="joinRoom('DrBekeleRoom')">Join</button>
    </div>
  </div>

  <div class="video-container" id="videoBox">
    <iframe id="videoFrame"
      style="width:100%; height:100%; border:0;"
      allow="camera; microphone; fullscreen; display-capture">
    </iframe>
  </div>
</section>

<script>
if (!localStorage.getItem("user")) {
  window.location.href = "login.html";
}

function joinRoom(room) {
  document.getElementById("videoBox").style.display = "block";
  document.getElementById("videoFrame").src =
    "https://meet.jit.si/" + room;
}

function logout() {
  localStorage.removeItem("user");
  window.location.href = "login.html";
}
</script>

</body>
</html>
