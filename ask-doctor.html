<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form - EthiHealth</title>
<style>
body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

form {
  background: #fff;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  max-width: 420px;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 18px;
}

h3 {
  text-align: center;
  color: #1b7a6f;
  font-size: 30px;
}

label {
  font-weight: 600;
  color: #1b7a6f;
}

input, textarea {
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
  width: 100%;
}

input:focus, textarea:focus {
  border-color: #1b7a6f;
  box-shadow: 0 0 6px rgba(27,122,111,0.2);
}

textarea {
  min-height: 120px;
}

button {
  background-color: #1b7a6f;
  color: white;
  padding: 14px;
  font-size: 18px;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #138168;
  transform: translateY(-2px);
}

#doctorPassword {
  display: none;
}

#error {
  color: red;
  font-size: 14px;
  display: none;
}
</style>
</head>
<body>

<form id="contactForm">
  <h3>Contact Us</h3>

  <label>Name</label>
  <input type="text" name="name" required>

  <label>Email</label>
  <input type="email" name="email" required>

  <label>Role</label>
  <div>
    <input type="radio" name="role" value="patient" id="patient" checked onclick="hidePassword()">
    <label for="patient">I am a patient</label><br>
    <input type="radio" name="role" value="doctor" id="doctor" onclick="showPassword()">
    <label for="doctor">I am a doctor</label>
  </div>

  <div id="doctorPassword">
    <label>Doctor Password</label>
    <input type="password" id="passwordInput" placeholder="Enter doctor password">
    <div id="error">Incorrect doctor password. Submission blocked.</div>
  </div>

  <label>Message</label>
  <textarea name="message" required></textarea>

  <button type="submit">Submit</button>
</form>

<script>
const FIXED_PASSWORD = "DOCTOR@123"; // correct doctor password

function showPassword() {
  document.getElementById("doctorPassword").style.display = "block";
}

function hidePassword() {
  document.getElementById("doctorPassword").style.display = "none";
  document.getElementById("error").style.display = "none";
}

// form submission check
document.getElementById("contactForm").addEventListener("submit", function(e){
  const doctorRadio = document.getElementById("doctor");
  const passwordInput = document.getElementById("passwordInput");
  const error = document.getElementById("error");

  // if doctor selected, check password
  if (doctorRadio.checked) {
    if (passwordInput.value !== FIXED_PASSWORD) {
      e.preventDefault(); // block submission
      error.style.display = "block"; // show error
      return false;
    }
  }
});
</script>

</body>
</html>
